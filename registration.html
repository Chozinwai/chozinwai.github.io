<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="register.php" method="GET" enctype="multipart/form-data">
    
    <input type="hidden" name="id" value="45"> 
    <input type="text" name="voucher_id" value="123" disabled="disabled">
    <br>

        <fieldset>
            <legend>Personal Info </legend>

            <label for="name">Name: </label>
            <input type="text" name="name" id="name" minlength="3" maxlength="25">
            <br>

            <label for="address">Address: </label>
            <textarea name="address" id="address" cols="30" rows="3"></textarea>
            <br>

        </fieldset>

        <label for="">Interests</label>
        <br>

        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html" value="html" checked="checked">

        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css" value="css">

        <label for="js">JS</label>
        <input type="checkbox" name="js" id="js" value="js">
        <br>

        <label for="">Gender </label>
        <br>
        
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="female">

        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other" checked="checked">
        <br>
        
        <label for="city"> City: </label>
        <select name="city" id="city">
            <option value="0">Choose City</option>
            <option value="1">Mandalay</option>
            <option value="2" selected="selected">Yangon</option>
            <option value="3">kalaw</option>
        </select>
        <br><br>

        <label for="photo">photo</label>
        <input type="file" name="photo" id="photo">
        <br><br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" step="2" min="16" max="35">
        <br><br>

        <label for="height">Height</label>
        <input type="number" name="height" id="height" step="0.01">
        <br><br>

        <label for="range">Salary Range</label>
        0<input type="range" name="salary" id="range">100
        <br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br><br>

        <input type="submit" value="Register">
    
        <input type="reset" value="Clear">

        <input type="button" value="Click Me">

        <button>Click Me</button>

    </form>

    <iframe width="612" height="347" src="https://www.youtube.com/embed/6FP0sHNBSmA?list=RD6FP0sHNBSmA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <video src=""></video>
    <audio src=""></audio>
    

</body>
</html>
